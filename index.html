<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="cardbody">
        <div class="cardheader">
            <div class="html5icon">
                <i class="fa fa-html5 fa-2x" aria-hidden="true"></i>
            </div>
            <div class="headertext">
                <p>HTML 5</p>
                <p>Chiznera</p>
            </div>
            <div class="doticon">
                <i class="fa fa-ellipsis-v fa-2x" aria-hidden="true"></i>
            </div>
        </div>
        <img src="https://placekitten.com/564" alt="" class="cardimg">
        <div class="iconflexbox">
            <div class="cardiconleft">
                <i class="fa fa-heart-o fa-2x" aria-hidden="true"></i>
                <i class="fa fa-comment-o fa-2x" aria-hidden="true"></i>
                <i class="fa fa-paper-plane-o fa-2x" aria-hidden="true"></i>
            </div
            <div class="cardiconright">
                <i class="fa fa-bookmark-o fa-2x" aria-hidden="true"></i>
            </div>
        </div>
        <p class="cardlikes">Liked by <b>Person 1</b>, <b>Person 2</b>, <b>Person 3</b> and <b>100,000 others</b>.</p>
        <p class="cardtext">Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi ab, fuga eum maiores consectetur neque quas dolorem inventore, laborum dignissimos harum quod sunt totam sapiente? Nostrum placeat nulla reiciendis ullam?</p>
    </div>
</body>
</html>
